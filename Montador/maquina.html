<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Calingaert - Compilador</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background-color: #f4f7f9; }
        h1, h2 { color: #333; }
        textarea { width: 98%; height: 200px; font-family: monospace; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; }
        #controls { display: flex; align-items: center; margin-bottom: 20px; }
        #compileBtn { background-color: #007bff; color: white; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        #compileBtn:hover { background-color: #0056b3; }
        #downloadBtn {
            display: none; /* Começa escondido */
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 15px;
            font-size: 16px;
        }
        #downloadBtn:hover { background-color: #218838; }
        #status { margin-top: 15px; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>Compilador e Carregador</h1>

    <div id="controls">
        <button id="compileBtn">Compilar Código Assembly</button>
        <a href="/download" id="downloadBtn">Download programa.txt</a>
    </div>
    <p id="status"></p>

    <h2>Código de Máquina Gerado</h2>
    <textarea id="machine_code_area" placeholder="O código de máquina aparecerá aqui após a compilação..." readonly></textarea>

    <script>
        const compileBtn = document.getElementById('compileBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const machineCodeArea = document.getElementById('machine_code_area');
        const statusEl = document.getElementById('status');

        compileBtn.addEventListener('click', async () => {
            statusEl.textContent = 'Compilando...';
            statusEl.style.color = 'orange';
            machineCodeArea.value = '';
            downloadBtn.style.display = 'none'; // Esconde o botão de download

            try {
                const response = await fetch('/compile');
                const responseText = await response.text();
                if (!response.ok) throw new Error(responseText);

                machineCodeArea.value = responseText;
                statusEl.textContent = 'Compilação concluída! Código carregado na área abaixo.';
                statusEl.style.color = 'green';
                downloadBtn.style.display = 'inline-block'; // Mostra o botão de download
            } catch (error) {
                console.error('Falha na compilação:', error);
                statusEl.textContent = `Erro: ${error.message}`;
                statusEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>

<body>
    <div class="container">
        <div class="main-panel">
            <!-- Controles -->
            <div class="controls">
                <h2>🖥️ Máquina Virtual</h2>
                
                <div class="control-group">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".txt">
                        <label for="fileInput" class="file-input-label">📁 Carregar Programa (.txt)</label>
                    </div>
                    
                    <select id="modeSelect">
                        <option value="0">Modo 0: Contínuo</option>
                        <option value="1">Modo 1: Visual</option>
                        <option value="2" selected>Modo 2: Depuração</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button onclick="startExecution()">▶️ Iniciar</button>
                    <button onclick="stepExecution()" id="stepBtn">⏭️ Passo</button>
                    <button onclick="stopExecution()">⏹️ Parar</button>
                    <button onclick="resetMachine()">🔄 Reset</button>
                </div>

                <div id="statusMessage"></div>
            </div>

            <!-- Área de Execução -->
            <div class="execution-area">
                <!-- Memória -->
                <div class="memory-section">
                    <div class="section-title">💾 Memória (16 bits por palavra)</div>
                    <div class="memory-grid scrollbar" id="memoryGrid"></div>
                </div>

                <!-- Registradores -->
                <div class="registers-section">
                    <div class="section-title">📊 Registradores</div>
                    <div class="registers-grid" id="registersGrid"></div>
                </div>
            </div>

            <!-- Status e Instrução Atual -->
            <div class="status-area">
                <div id="currentInstruction" class="current-instruction" style="display: none;">
                    <div class="instruction-title">🎯 Instrução Atual</div>
                    <div class="instruction-details" id="instructionDetails"></div>
                </div>
                
                <div class="status-grid">
                    <div>
                        <strong>Status:</strong> <span id="machineStatus">Parado</span><br>
                        <strong>Modo:</strong> <span id="currentMode">Depuração</span><br>
                        <strong>Ciclos:</strong> <span id="cycleCount">0</span>
                    </div>
                    <div>
                        <strong>Pilha (SP):</strong> <span id="stackInfo">0</span><br>
                        <strong>Overflow:</strong> <span id="overflowStatus">Não</span><br>
                        <strong>Arquivo:</strong> <span id="fileName">Nenhum</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel de I/O -->
        <div class="io-section">
            <div class="io-area">
                <div class="io-title">📤 Saída</div>
                <div class="io-content scrollbar" id="outputArea"></div>
            </div>
            
            <div class="io-area">
                <div class="io-title">📥 Entrada</div>
                <div class="io-content scrollbar" id="inputQueue"></div>
                <div class="input-area">
                    <input type="number" id="inputValue" placeholder="Digite um valor...">
                    <button onclick="addInput()">➕ Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VirtualMachine {
            constructor() {
                this.memory = new Array(1024).fill(0); // 1KB mínimo
                this.registers = {
                    PC: 0,    // Program Counter
                    SP: 0,    // Stack Pointer
                    ACC: 0,   // Accumulator
                    MOP: 2,   // Modo de Operação
                    RI: 0,    // Registrador de Instrução
                    RE: 0,    // Registrador de Endereço
                    R0: 0,    // Registrador Geral 0
                    R1: 0     // Registrador Geral 1
                };
                
                this.inputQueue = [];
                this.outputBuffer = [];
                this.isRunning = false;
                this.isPaused = false;
                this.cycleCount = 0;
                this.currentInstruction = null;
                this.stackLimit = 10;
                
                this.opcodes = {
                    0: 'BR', 1: 'BRPOS', 2: 'ADD', 3: 'LOAD', 4: 'BRZERO',
                    5: 'BRNEG', 6: 'SUB', 7: 'STORE', 8: 'WRITE', 10: 'DIVIDE',
                    11: 'STOP', 12: 'READ', 13: 'COPY', 14: 'MULT', 15: 'CALL',
                    16: 'RET', 17: 'PUSH', 18: 'POP'
                };
                
                this.initializeUI();
            }

            initializeUI() {
                this.updateMemoryDisplay();
                this.updateRegistersDisplay();
                this.updateStatus();
            }

            loadProgram(binaryData) {
                try {
                    // Lê de 16 em 16 caracteres (bits) como especificado
                    let address = 0;
                    for (let i = 0; i < binaryData.length; i += 16) {
                        const wordStr = binaryData.substr(i, 16).padEnd(16, '0');
                        const value = parseInt(wordStr, 2);
                        if (!isNaN(value) && address < this.memory.length) {
                            this.memory[address] = value;
                            address++;
                        }
                    }
                    
                    this.showMessage(`Programa carregado com sucesso! ${address} palavras carregadas.`, 'success');
                    this.updateMemoryDisplay();
                    return true;
                } catch (error) {
                    this.showMessage(`Erro ao carregar programa: ${error.message}`, 'error');
                    return false;
                }
            }

            executeInstruction() {
                if (this.registers.PC >= this.memory.length) {
                    this.showMessage('Erro: PC fora dos limites da memória', 'error');
                    this.stop();
                    return false;
                }

                const instruction = this.memory[this.registers.PC];
                this.registers.RI = instruction;
                
                // Decodificar instrução
                const immediateMode = (instruction & 128) !== 0; // Bit 7
                const indirect1 = (instruction & 32) !== 0;      // Bit 5
                const indirect2 = (instruction & 64) !== 0;      // Bit 6
                const baseOpcode = instruction & 31;             // 5 bits inferiores
                
                const opcodeStr = this.opcodes[baseOpcode] || 'UNKNOWN';
                
                this.currentInstruction = {
                    address: this.registers.PC,
                    opcode: baseOpcode,
                    instruction: instruction,
                    mnemonic: opcodeStr,
                    immediate: immediateMode,
                    indirect1: indirect1,
                    indirect2: indirect2
                };

                this.registers.PC++;
                
                try {
                    switch (baseOpcode) {
                        case 0: // BR
                            this.executeBR(immediateMode, indirect1);
                            break;
                        case 1: // BRPOS
                            this.executeBRPOS(immediateMode, indirect1);
                            break;
                        case 2: // ADD
                            this.executeADD(immediateMode, indirect1);
                            break;
                        case 3: // LOAD
                            this.executeLOAD(immediateMode, indirect1);
                            break;
                        case 4: // BRZERO
                            this.executeBRZERO(immediateMode, indirect1);
                            break;
                        case 5: // BRNEG
                            this.executeBRNEG(immediateMode, indirect1);
                            break;
                        case 6: // SUB
                            this.executeSUB(immediateMode, indirect1);
                            break;
                        case 7: // STORE
                            this.executeSTORE(immediateMode, indirect1);
                            break;
                        case 8: // WRITE
                            this.executeWRITE(immediateMode, indirect1);
                            break;
                        case 10: // DIVIDE
                            this.executeDIVIDE(immediateMode, indirect1);
                            break;
                        case 11: // STOP
                            this.executeSTOP();
                            return false;
                        case 12: // READ
                            this.executeREAD(immediateMode, indirect1);
                            break;
                        case 13: // COPY
                            this.executeCOPY(immediateMode, indirect1, indirect2);
                            break;
                        case 14: // MULT
                            this.executeMULT(immediateMode, indirect1);
                            break;
                        case 15: // CALL
                            this.executeCALL(immediateMode, indirect1);
                            break;
                        case 16: // RET
                            this.executeRET();
                            break;
                        case 17: // PUSH
                            this.executePUSH();
                            break;
                        case 18: // POP
                            this.executePOP();
                            break;
                        default:
                           this.showMessage(`Instrução desconhecida: ${baseOpcode}`, 'error');
                            this.stop();
                            return false;
                    }
                } catch (error) {
                    this.showMessage(`Erro na execução: ${error.message}`, 'error');
                    this.stop();
                    return false;
                }

                this.cycleCount++;
                return true;
            }

            getOperand(immediate, indirect) {
                if (this.registers.PC >= this.memory.length) {
                    throw new Error('PC fora dos limites para operando');
                }
                
                let operand = this.memory[this.registers.PC];
                this.registers.PC++;
                
                if (immediate) {
                    return operand;
                } else if (indirect) {
                    if (operand >= this.memory.length) {
                        throw new Error('Endereço indireto fora dos limites');
                    }
                    return this.memory[operand];
                } else {
                    return operand;
                }
            }

            getOperandAddress(immediate, indirect) {
                if (this.registers.PC >= this.memory.length) {
                    throw new Error('PC fora dos limites para endereço');
                }
                
                let address = this.memory[this.registers.PC];
                this.registers.PC++;
                
                if (immediate) {
                    throw new Error('Modo imediato não válido para endereço');
                } else if (indirect) {
                    if (address >= this.memory.length) {
                        throw new Error('Endereço indireto fora dos limites');
                    }
                    return this.memory[address];
                } else {
                    return address;
                }
            }

            // Implementação das instruções
            executeBR(immediate, indirect) {
                const address = this.getOperandAddress(immediate, indirect);
                this.registers.PC = address;
            }

            executeBRPOS(immediate, indirect) {
                const address = this.getOperandAddress(immediate, indirect);
                if (this.registers.ACC > 0) {
                    this.registers.PC = address;
                }
            }

            executeBRZERO(immediate, indirect) {
                const address = this.getOperandAddress(immediate, indirect);
                if (this.registers.ACC === 0) {
                    this.registers.PC = address;
                }
            }

            executeBRNEG(immediate, indirect) {
                const address = this.getOperandAddress(immediate, indirect);
                if (this.registers.ACC < 0) {
                    this.registers.PC = address;
                }
            }

            executeADD(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                this.registers.ACC = (this.registers.ACC + value) & 0xFFFF;
            }

            executeSUB(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                this.registers.ACC = (this.registers.ACC - value) & 0xFFFF;
            }

            executeMULT(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                this.registers.ACC = (this.registers.ACC * value) & 0xFFFF;
            }

            executeDIVIDE(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                if (value === 0) {
                    throw new Error('Divisão por zero');
                }
                this.registers.ACC = Math.floor(this.registers.ACC / value) & 0xFFFF;
            }

            executeLOAD(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                this.registers.ACC = value;
            }

            executeSTORE(immediate, indirect) {
                const address = this.getOperandAddress(immediate, indirect);
                if (address >= this.memory.length) {
                    throw new Error('Endereço de armazenamento fora dos limites');
                }
                this.memory[address] = this.registers.ACC;
            }

            executeWRITE(immediate, indirect) {
                const value = this.getOperand(immediate, indirect);
                this.outputBuffer.push(value);
                this.updateOutputDisplay();
            }

            executeREAD(immediate, indirect) {
                if (this.inputQueue.length === 0) {
                    throw new Error('Fila de entrada vazia');
                }
                const value = this.inputQueue.shift();
                const address = this.getOperandAddress(immediate, indirect);
                if (address >= this.memory.length) {
                    throw new Error('Endereço de leitura fora dos limites');
                }
                this.memory[address] = value;
                this.updateInputDisplay();
            }

            executeCOPY(immediate, indirect1, indirect2) {
                const sourceAddr = this.getOperandAddress(false, indirect1);
                const destAddr = this.getOperandAddress(immediate, indirect2);
                
                if (sourceAddr >= this.memory.length || destAddr >= this.memory.length) {
                    throw new Error('Endereço de cópia fora dos limites');
                }
                
                this.memory[destAddr] = this.memory[sourceAddr];
            }

            executeCALL(immediate, indirect) {
                this.pushStack(this.registers.PC);
                const address = this.getOperandAddress(immediate, indirect);
                this.registers.PC = address;
            }

            executeRET() {
                this.registers.PC = this.popStack();
            }

            executePUSH() {
                this.pushStack(this.registers.ACC);
            }

            executePOP() {
                this.registers.ACC = this.popStack();
            }

            executeSTOP() {
                this.showMessage('Programa finalizado com STOP', 'success');
                this.stop();
            }

            pushStack(value) {
                if (this.registers.SP >= this.stackLimit) {
                    this.registers.PC = 0; // Stack Overflow - desvio para endereço 0
                    throw new Error('Stack Overflow');
                }
                this.registers.SP++;
                this.memory[this.registers.SP + 1] = value; // Base da pilha no endereço 2
            }

            popStack() {
                if (this.registers.SP <= 0) {
                    throw new Error('Stack Underflow');
                }
                const value = this.memory[this.registers.SP + 1];
                this.registers.SP--;
                return value;
            }

            step() {
                if (!this.isRunning) return false;
                
                const result = this.executeInstruction();
                this.updateDisplay();
                return result;
            }

            run() {
                if (!this.isRunning) return;
                
                const mode = parseInt(document.getElementById('modeSelect').value);
                
                if (mode === 0) {
                    // Modo contínuo sem interação
                    while (this.isRunning && this.executeInstruction()) {
                        this.cycleCount++;
                    }
                    this.updateDisplay();
                } else if (mode === 1) {
                    // Modo contínuo com interação visual
                    const executeStep = () => {
                        if (this.isRunning && !this.isPaused) {
                            if (this.executeInstruction()) {
                                this.updateDisplay();
                                setTimeout(executeStep, 100); // Delay para visualização
                            }
                        }
                    };
                    executeStep();
                } else {
                    // Modo depuração - apenas um passo
                    this.step();
                }
            }

            start() {
                this.isRunning = true;
                this.isPaused = false;
                this.run();
                this.updateStatus();
            }

            stop() {
                this.isRunning = false;
                this.isPaused = false;
                this.updateStatus();
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.cycleCount = 0;
                this.currentInstruction = null;
                
                // Reset registradores
                this.registers.PC = 0;
                this.registers.SP = 0;
                this.registers.ACC = 0;
                this.registers.MOP = parseInt(document.getElementById('modeSelect').value);
                this.registers.RI = 0;
                this.registers.RE = 0;
                this.registers.R0 = 0;
                this.registers.R1 = 0;
                
                // Limpar I/O
                this.inputQueue = [];
                this.outputBuffer = [];
                
                this.updateDisplay();
                this.updateStatus();
                this.showMessage('Máquina resetada', 'success');
            }

            updateDisplay() {
                this.updateMemoryDisplay();
                this.updateRegistersDisplay();
                this.updateCurrentInstructionDisplay();
                this.updateStatus();
            }

            updateMemoryDisplay() {
                const grid = document.getElementById('memoryGrid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 64; i += 8) { // Mostrar primeiras 64 palavras
                    const row = document.createElement('div');
                    row.className = 'memory-row';
                    
                    const addrCell = document.createElement('div');
                    addrCell.className = 'memory-address';
                    addrCell.textContent = i.toString(16).toUpperCase().padStart(4, '0');
                    row.appendChild(addrCell);
                    
                    for (let j = 0; j < 8; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'memory-cell';
                        const addr = i + j;
                        const value = this.memory[addr] || 0;
                        cell.textContent = value.toString(16).toUpperCase().padStart(4, '0');
                        
                        // Destacar instrução atual
                        if (addr === this.registers.PC) {
                            cell.classList.add('current-instruction');
                        }
                        
                        // Destacar pilha
                        if (addr > 1 && addr <= this.registers.SP + 1) {
                            cell.classList.add('stack');
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    grid.appendChild(row);
                }
            }

            updateRegistersDisplay() {
                const grid = document.getElementById('registersGrid');
                grid.innerHTML = '';
                
                const registerInfo = {
                    'PC': { name: 'Program Counter', value: this.registers.PC },
                    'SP': { name: 'Stack Pointer', value: this.registers.SP },
                    'ACC': { name: 'Acumulador', value: this.registers.ACC },
                    'MOP': { name: 'Modo Operação', value: this.registers.MOP },
                    'RI': { name: 'Reg. Instrução', value: this.registers.RI },
                    'RE': { name: 'Reg. Endereço', value: this.registers.RE },
                    'R0': { name: 'Reg. Geral 0', value: this.registers.R0 },
                    'R1': { name: 'Reg. Geral 1', value: this.registers.R1 }
                };
                
                Object.entries(registerInfo).forEach(([key, info]) => {
                    const regDiv = document.createElement('div');
                    regDiv.className = 'register';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'register-name';
                    nameDiv.textContent = `${key} - ${info.name}`;
                    
                    const valueDiv = document.createElement('div');
                    valueDiv.className = 'register-value';
                    valueDiv.innerHTML = `
                        Dec: ${info.value}<br>
                        Hex: 0x${info.value.toString(16).toUpperCase().padStart(4, '0')}<br>
                        Bin: ${info.value.toString(2).padStart(16, '0')}
                    `;
                    
                    regDiv.appendChild(nameDiv);
                    regDiv.appendChild(valueDiv);
                    grid.appendChild(regDiv);
                });
            }

            updateCurrentInstructionDisplay() {
                const instrDiv = document.getElementById('currentInstruction');
                const detailsDiv = document.getElementById('instructionDetails');
                
                if (this.currentInstruction) {
                    instrDiv.style.display = 'block';
                    
                    let details = `
                        <strong>Endereço:</strong> 0x${this.currentInstruction.address.toString(16).toUpperCase().padStart(4, '0')}<br>
                        <strong>Instrução:</strong> ${this.currentInstruction.mnemonic} (${this.currentInstruction.opcode})<br>
                        <strong>Código:</strong> 0x${this.currentInstruction.instruction.toString(16).toUpperCase().padStart(4, '0')}<br>
                        <strong>Binário:</strong> ${this.currentInstruction.instruction.toString(2).padStart(16, '0')}<br>
                    `;
                    
                    if (this.currentInstruction.immediate) {
                        details += '<strong>Modo:</strong> Imediato<br>';
                    }
                    if (this.currentInstruction.indirect1) {
                        details += '<strong>Indireto 1:</strong> Sim<br>';
                    }
                    if (this.currentInstruction.indirect2) {
                        details += '<strong>Indireto 2:</strong> Sim<br>';
                    }
                    
                    detailsDiv.innerHTML = details;
                } else {
                    instrDiv.style.display = 'none';
                }
            }

            updateStatus() {
                document.getElementById('machineStatus').textContent = 
                    this.isRunning ? (this.isPaused ? 'Pausado' : 'Executando') : 'Parado';
                
                const mode = parseInt(document.getElementById('modeSelect').value);
                const modeNames = ['Contínuo', 'Visual', 'Depuração'];
                document.getElementById('currentMode').textContent = modeNames[mode];
                
                document.getElementById('cycleCount').textContent = this.cycleCount;
                document.getElementById('stackInfo').textContent = `${this.registers.SP}/${this.stackLimit}`;

                document.getElementById('overflowStatus').textContent = 
                    this.registers.SP >= this.stackLimit ? 'Sim' : 'Não';
            }

            updateOutputDisplay() {
                const outputArea = document.getElementById('outputArea');
                outputArea.innerHTML = this.outputBuffer.map((value, index) => 
                    `<div>[${index}] ${value} (0x${value.toString(16).toUpperCase()})</div>`
                ).join('');
                outputArea.scrollTop = outputArea.scrollHeight;
            }

            updateInputDisplay() {
                const inputArea = document.getElementById('inputQueue');
                inputArea.innerHTML = this.inputQueue.map((value, index) => 
                    `<div>[${index}] ${value} (0x${value.toString(16).toUpperCase()})</div>`
                ).join('');
            }

            addInput(value) {
                if (value !== undefined && value !== null && !isNaN(value)) {
                    this.inputQueue.push(parseInt(value));
                    this.updateInputDisplay();
                    return true;
                }
                return false;
            }

            showMessage(message, type = 'info') {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Instância global da máquina virtual
        let vm = new VirtualMachine();

        // Manipuladores de eventos
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    // Remove quebras de linha e espaços para leitura de 16 em 16 bits
                    const binaryData = content.replace(/\s+/g, '');
                    
                    if (vm.loadProgram(binaryData)) {
                        document.getElementById('fileName').textContent = file.name;
                    }
                };
                reader.readAsText(file);
            }
        });

        function startExecution() {
            vm.start();
        }

        function stepExecution() {
            if (!vm.isRunning) {
                vm.isRunning = true;
            }
            vm.step();
        }

        function stopExecution() {
            vm.stop();
        }

        function resetMachine() {
            vm.reset();
            document.getElementById('fileName').textContent = 'Nenhum';
        }

        function addInput() {
            const input = document.getElementById('inputValue');
            const value = parseInt(input.value);
            
            if (!isNaN(value) && value >= -32768 && value <= 65535) {
                vm.addInput(value);
                input.value = '';
                vm.showMessage(`Valor ${value} adicionado à entrada`, 'success');
            } else {
                vm.showMessage('Valor inválido. Use valores entre -32768 e 65535', 'error');
            }
        }

        // Permitir Enter na entrada
        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addInput();
            }
        });

        // Atualizar modo quando selecionado
        document.getElementById('modeSelect').addEventListener('change', function() {
            vm.registers.MOP = parseInt(this.value);
            vm.updateStatus();
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            vm.showMessage('Simulador carregado. Carregue um arquivo .txt com código binário para começar.', 'success');
        });
    </script>
</body>
